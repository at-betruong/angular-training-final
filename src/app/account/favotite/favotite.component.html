<div class="row">
  <div class="col-md-4" *ngFor="let itemCard of infoFavorite$">
    <div class="box-part text-center">
      <!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->
      <img src="{{itemCard.img}}" class="card-img-top" alt="...">
      <div id="item-card-{{itemCard.id}}" class="fas fa-times" (click)="removeFavorite($event)"></div>
      <div class="card-body">
        <div class="title">
          <h5>{{itemCard.title | wordLimit:13}}</h5>
        </div>
        <div class="text">
          <span>{{itemCard.price | wordLimit:20}}</span>
        </div>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/detail-card', itemCard.id]" routerLinkActive="active">View More</a>
      </div>
    </div>
  </div>
</div>
