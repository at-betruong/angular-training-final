<div class="container emp-profile">
  <form [formGroup]="formReactive" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
            alt="" />
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{lastName | uppercase}}
          </h5>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input *ngIf="edit" type="submit" class="profile-edit-btn" name="btnSave" value="Save" />
        <input type="button" class="profile-edit-btn" name="btnShowEdit" value="{{edit ? 'Cancle':'Edit'}}" (click)="changeForm($event)"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8" *ngIf="!edit">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{firstName}} {{lastName}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{email}}</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <div class="col-md-8" *ngIf="edit">
          <div class="tab-content profile-tab" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col-md-6">
                  <label>First Name</label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" value="{{firstName}}" formControlName="firstName" />
                </div>  
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Last Name</label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" value="{{lastName}}" formControlName="lastName"/>
                </div>  
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" value="{{email}}" formControlName="email" disabled/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Password</label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="password" value="{{password}}" formControlName="password"/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Confirm Password</label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="password" value="{{password}}" formControlName="confirmPassword"/>
                </div>
              </div>
            </div>
            
          </div>
        </div>

    </div>
  </form>
</div>
