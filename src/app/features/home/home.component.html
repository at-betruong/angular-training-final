<ng-container *ngTemplateOutlet="sliderHome"></ng-container>

<div class="box">
    <div class="row">
      <div class="col-md-3" *ngFor="let itemCard of listProduct$">
        <div class="box-part text-center">
          <!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->
          <img src="{{itemCard.img}}" class="card-img-top" alt="...">
          <div  *ngIf="checkLogin" id="item-card-{{itemCard.id}}" class="heart" (click)="addFavorite($event)"></div>
          <div class="card-body">
            <div class="title">
              <h4>{{itemCard.title }}</h4>
            </div>
            <div class="text">
              <span>{{itemCard.price}}</span>
            </div>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/detail-card', itemCard.id]" routerLinkActive="active">View More</a>
          </div>
        </div>
      </div>
    </div>
</div>
