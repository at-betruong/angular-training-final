<h2>{{namePage}}</h2>
<div class="row" >
  <div class="col-md-3" *ngFor="let itemCard of listInfoProduct$">
    <div class="box-part text-center">
      <!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->
      <img src="{{itemCard.img}}" class="card-img-top" alt="...">
      <div *ngIf="login" id="item-card-{{itemCard.id}}" class="heart" [class.favorite]="itemCard.isLike" (click)="addFavorite($event)"></div>
      <div class="card-body">
        <div class="title">
          <h5>{{itemCard.title | wordLimit:20}}</h5>
        </div>
        <div class="text">
          <span>{{itemCard.price}}</span>
        </div>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/detail-card', itemCard.id]"s routerLinkActive="active">View More</a>
      </div>
    </div>
  </div>
</div>
<div class="more" *ngIf="limit && namePage=='Children'"><a routerLink="/child" routerLinkActive="active">More {{namePage}}</a></div>
<div class="more" *ngIf="limit && namePage=='Men'"><a routerLink="/men" routerLinkActive="active">More {{namePage}}</a></div>
<div class="more" *ngIf="limit && namePage=='Women'"><a routerLink="/women" routerLinkActive="active">More {{namePage}}</a></div>
